{% extends 'Myapp/base.html' %}
{% block content %}
	<body class="bg-1">
<div style="padding-top: 10%";>

<div class="container" style="padding-top: 5%;  border-style:solid; border-width : 3px; background-color: darkcyan; font: 20px Montserrat, sans-serif;">

<div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="btn btn-outline-danger">
                Need An Account? <a class="ml-2" style="color: blue;" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>
</div>
</body>

	
{% endblock content %}
