{% extends 'Myapp/base.html' %}
{% load static %}
{% block content %}
<body class="bg-1">
<div class="container" style="padding-top: 5%;  border-style:solid; border-width : 3px; background-color: darkcyan; font: 20px Montserrat, sans-serif;">
      <form action="/bot_view/" method="GET">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1" style="color : black; font-size: 1.5ch; padding-bottom: 1%; padding-top: 5%;">Hey there this is JARVIS </label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="what you want to search" name="query">
        </div>
		<button type="submit" class="btn btn-outline-danger">Send</button>
      </form>


      {% if ans %}
      <h4 style="color: black; padding-top: 2%; padding-bottom: 2%; padding-left: 2%; padding-right: 2%;">{{ans}}</h4>
      {% endif %}
 </div>  
 </body>

{% endblock  %}
